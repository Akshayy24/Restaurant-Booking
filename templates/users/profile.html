{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>My Profile</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Update Profile</button>
</form>
<p><a href="{% url 'change_password' %}">Change Password</a></p>
{% if messages %}
  {% for message in messages %}
    <p style="color: green;">{{ message }}</p>
  {% endfor %}
{% endif %}
{% endblock %}
