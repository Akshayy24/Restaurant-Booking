{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="mb-4">Login</h2>
        <form method="post" class="mx-auto" style="max-width: 400px;">
            {% csrf_token %}
            {{ form.as_p|safe }}
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
