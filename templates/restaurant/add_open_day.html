{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="mb-4">Add Open Day</h2>
        <form method="post" class="mx-auto" style="max-width: 400px;">
            {% csrf_token %}
            {{ form.as_p|safe }}
            <button type="submit" class="btn btn-success mt-3">Add</button>
        </form>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-link mt-3">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
